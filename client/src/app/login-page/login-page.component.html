<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="helper-text red-text">
        <span *ngIf="form.get('email').errors['required']">Поле email не должно быть пустым</span>
        <span *ngIf="form.get('email').errors['email']">Введен некорректный email</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password').invalid && form.get('password').touched"
        class="helper-text red-text">
        <span
          *ngIf="form.get('password').errors['required']"
        >
          Поле password не должно быть пустым
        </span>
        <span
          *ngIf="form.get('password').errors['minlength']"
        >
          Пароль должен быть больше {{ form.get('password').errors['minlength']['requiredLength']}}
          символов, сейчас введено только {{ form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      [disabled]="form.invalid || form.disabled"
      type="submit"
      class="modal-action btn waves-effect"
    >Войти</button>
  </div>
</form>
