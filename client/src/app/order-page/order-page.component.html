<div class="page-title">
  <h4 *ngIf="isRoot">Заказ</h4>
  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Заказ</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Добавить продукцию
  </h4>
  <button
    (click)="complete()"
    [disabled]="order.list.length === 0"
    class="waves-effect btn grey darken-1">
    Завершить
  </button>
</div>

<router-outlet></router-outlet>

<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Ваш заказ</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of order.list">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.cost }}</td>
        <td>
          <i (click)="deletePosition(item)" class="material-icons pointer">delete</i>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость
        <strong>{{ order.totalCost }} руб.
        </strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      (click)="cancel()"
      class="modal-action waves-effect waves-black btn-flat"
    >Отмена</button>
    <button
      type="submit"
      (click)="submit()"
      [disabled]="this.order.list.length === 0"
      class="modal-action btn waves-effect"
    >Подтвердить</button>
  </div>
</div>
